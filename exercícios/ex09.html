<body>

    <script>

        function calcular(n1, op, n2) {

            if (op == "+") {
                return n1 + n2;
            } else if (op == "-") {
                return n1 - n2;
            } else if (op == "*") {
                return n1 * n2;
            } else if (op == "/") {
                if (n2 != 0) {
                    return (n1 / n2).toFixed(1);
                }
            }
        }

        var n = 7;
        var som = [];
        var sub = [];
        var mult = [];
        var div = [];

        for (var index = 1; index <= 10; index++) {
            som.push(n + "+" + index + "=" + calcular(n, "+", index) + "\n");
            sub.push(n + "-" + index + "=" + calcular(n, "-", index) + "\n");
            mult.push(n + "*" + index + "=" + calcular(n, "*", index) + "\n");
            div.push(n + "/" + index + "=" + calcular(n, "/", index) + "\n");
        }

        console.log(som.toString().replace(/,/g, ""));
        console.log(sub.toString().replace(/,/g, ""));
        console.log(mult.toString().replace(/,/g, ""));
        console.log(div.toString().replace(/,/g, ""));

    </script>

</body>
