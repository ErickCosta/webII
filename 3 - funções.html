<html>
    <head>
        <title>Funções</title>
    </head>

    <body>
        <script>
            function soma(n1, n2){
                var resultado = n1 + (n2 + n2);
                return resultado;
            }

            var x = soma("10", 10);
            console.log(x);
        </script>
    </body>
</html>
