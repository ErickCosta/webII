<html>
    <head>
        <title>Condicionais</title>
    </head>

    <body>
        <script>
            
            if (2 > 2){
                console.log("Entrou!");
            }else if (2 !== 2){
                console.log("Entrou no ELSE IF");
            }else {
                console.log("Entrou no ELSE");
            }

            console.log("Fora do IF!");

        </script>
    </body>
</html>
